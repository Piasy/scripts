set-option -g status-keys vi
setw -g mode-keys vi

setw -g monitor-activity on

set-window-option -g utf8 on
set-window-option -g mode-mouse on  #enable mouse scroll
#remove color conflict with vim, just launch with: tmux -2

# set command prefix
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 7
bind > resize-pane -R 7
bind - resize-pane -D 7
bind + resize-pane -U 7


set -g status-interval 1
# status bar
set -g status-bg black
set -g status-fg blue


set -g status-utf8 on
set -g status-justify centre
set -g status-bg default
set -g status-left " #[fg=green]#S@#H #[default]"
set -g status-left-length 20
set -g mouse-select-pane on
#set -g status-right-length 25
set -g status-right "#[fg=green]%H:%M:%S #[fg=magenta]%a %m-%d #[default]"

#set -g status-right "(~/bin/battery.percent Discharging; ~/bin/battery.percent Charging) | %e %B %R"

